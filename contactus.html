<body>
	<header class="heading">
		<nav class="navbar  navbar-light">
			<a class="navbar-brands mr-auto mt-2 mt-lg-0" href="index.html">
				<h2 id="logo">favourite grapes</h2>
				<h3 id="slogan">wine bar and tasting room</h3>

			</a>
		</nav>
		<nav id="menu" class="navbar navbar-expand-lg navbar-light navigation">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active">
					<a class="nav-link" href="whatwedo.html">What We Do<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="ourfavs.html">Our Favourites<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="contactus.html">Contact Us<span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</nav>
	</header>

	<section id="form-intro">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h2 id="form-intro-text-heading">Need more information?</h2>
					<p id="form-intro-text"> To enquire about bookings, get hold of us or even discuss some of Our
						Favourites, drop us a line below with your details and we'll happily get back to you </p>
				</div>
			</div>
		</div>
	</section>

	<section id="form-page">
		<div class="container contact">
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
					<form id="contact-form" class="form" action="#" method="POST" role="form">
						<div class="form-group">
							<label class="form-label" for="name">Your Name</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Your name" tabindex="1" required>
              </div>
							<div class="form-group">
								<label class="form-label" for="email">Your Email</label>
								<input type="email" class="form-control" id="email" name="email" placeholder="Your Email" tabindex="2" required>
              </div>
								<div class="form-group">
									<label class="form-label" for="subject">Subject</label>
									<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" tabindex="3">
              </div>
									<div class="form-group">
										<label class="form-label" for="message">Message</label>
										<textarea rows="5" cols="50" name="message" class="form-control" id="message" placeholder="Message..." tabindex="4" required></textarea>
									</div>
									<div class="text-center">
										<button type="submit" class="btn btn-start-order">Send Message</button>
									</div>
					</form>
				</div>
			</div>
		</div>
	</section>


	<footer>

	</footer>
